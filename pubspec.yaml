name: wallpaper_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  animated_toggle_switch: ^0.8.4
  cached_network_image: ^3.4.1
  dio: ^5.8.0+1
  dots_indicator: ^4.0.1
  either_dart: ^1.0.0
  flutter:
    sdk: flutter
  flutter_app_loading_indicator: ^0.0.3
  flutter_bloc: ^9.1.0
  flutter_native_splash: ^2.4.5
  flutter_svg: ^2.0.17
  get_it: ^8.0.3
  lottie: ^3.3.1

dev_dependencies:
  flutter_launcher_icons: "^0.14.3"
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/images/
    - assets/icon/
    - assets/images/categories/
    - assets/images/active_content_feed/
    - assets/images/home_view_image_slider/
    - assets/images/splash/
    - assets/images/unactive_content_feed/
    - assets/icon/active_icons/
    - assets/icon/in_active_icons/
    - assets/lottie/
  fonts:
    - family: poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
    - family: SF
      fonts:
        - asset: assets/fonts/sf_pro_display/SFPRODISPLAYREGULAR.OTF
        - asset: assets/fonts/sf_pro_display/SFPRODISPLAYMEDIUM.OTF
          weight: 500

  uses-material-design: true

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter_assets:
  assets_path:
    - assets/images/
    - assets/icon/

  output_path: lib/core/utils
  filename: app_images.dart
  field_prefix: null
